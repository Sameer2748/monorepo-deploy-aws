name: deploy to staging
on:
  push:
    branches: [main]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: deploying everything to the staging machine
    steps:
      - run: |
          echo "${{secrets.PRIVATE_SSH_KEY}}" &> ~/ssh_key
          mkdir -p /home/runner/.ssh
          ls /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts
          echo "${{secrets.KNOWN_HOSTS}}" &> /home/runner/.ssh/known_hosts
          ssh -i ~/ssh_key ubuntu@ec2-3-109-122-201.ap-south-1.compute.amazonaws.com
          cd monorepo-deploy-aws && git pull
          pnpm install
          pnpm run build 
          pm2 restart all
